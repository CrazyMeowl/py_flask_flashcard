<!DOCTYPE html>

<html data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand mb-0 h1" href="{{url_for('main')}}">{{name}}</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{ url_for('add_collection') }}">Add Collection</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Add Flashcard
						</a>
						<ul class="dropdown-menu">
							{%for collection in collections%}
							<li><a class="dropdown-item" href="{{ url_for('add_question',collection=collection) }}">{{
									collection }}</a></li>
							{%endfor%}

						</ul>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Study
						</a>
						<ul class="dropdown-menu">
							{%for collection in collections%}
							<li><a class="dropdown-item" href="{{ url_for('study',collection=collection,reverse=0) }}">{{
									collection }}</a></li>
							{%endfor%}


						</ul>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<!-- One of three columns -->
			</div>
			<div class="col-6">
				{% block content %}{% endblock %}
			</div>
			<div class="col">
				<!-- One of three columns -->
			</div>
		</div>
	</div>
	
</body>

</html>
