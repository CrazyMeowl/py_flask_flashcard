{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<form method="post" action="/add-question/?collection={{  collection }}">

	<div class="form-group">
		<label for="le_question">Question</label>
		<textarea class="form-control" id="le_question" rows="2" name="question" placeholder="Type your question here!" required></textarea>
	</div>
	<div class="form-group">
		<label for="le_answer">Answer</label>
		<textarea class="form-control" id="le_answer" rows="2" name="answer" placeholder="Type your answer here!" required></textarea>
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
