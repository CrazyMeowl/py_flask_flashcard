{% block content %}
<h3>Question : {{ question }}</h3>

<div class="mb-3 row">

	<div class="col-sm-10 " id="le_answer" style="display: none;">
		Answer : {{ answer }}
	</div>
</div>
<div class="row">

</div>

<!-- <a class="btn btn-primary" href="/" role="button">Quay về trang chủ</a> -->
<a class="btn btn-primary" href="{{ url_for('study',collection=collection,reverse=reverse) }}" role="button">Reverse</a>

<button type="button" class="btn btn-primary" onclick="window.location.reload();">Next</button>
<button type="button" class="btn btn-success" onclick="trigger_answer()">Show Answer</button>
<!-- <button type="button" class="btn btn-danger" onclick="delete_flashcard()">Remove Flashcard</button> -->
<script>
	function delete_flashcard(){

	}
	function trigger_answer() {
		var x = document.getElementById("le_answer");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}
</script>
{% endblock %}
